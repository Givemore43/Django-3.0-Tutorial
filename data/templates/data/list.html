{% extends 'data/base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
    {% for article in articles %}
    <h2><a href="{% url 'data:article_detail' article.id %}">{{ article.title }}</a></h2>
    <h5>Category:{{ article.category }}</h5>
    <p>{{ article.description }}</p>
    {% endfor %}
</div>
{% endblock %}
